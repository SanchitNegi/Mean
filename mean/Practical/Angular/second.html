 <!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

 <div ng-app="myApp" ng-controller="myCtrl">

First Name: <input type="text" ng-model="firstName"><br>
Last Name: <input type="text" ng-model="lastName"><br>
Value: <input type="text" ng-model="num"><br>
<br>
Full Name: {{firstName + " " + lastName}}   <!--Expression Method-->

 <p ng-bind="firstName +' '+lastName" style="color: red"></p>   <!--NG-BIND METHOD-->
 value :{{add(num) | currency:"&#8377;"}}  <!-- Here we are calling function defined in our controller -->
</div>
 
 

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl',['$scope',function($scope) {    /*$scope is the keyword we cant change the keyword*/
    $scope.firstName= "John";
    $scope.lastName= "Doe";
    $scope.add=function(value){
        if (value) {
              return value * 2;
        }else{
            return ;
        }
      
    }
}]);
</script>
</body>
</html>
